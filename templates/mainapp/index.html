{% extends "mainapp/layout.html" %}
{% load static %}
{% block head %}
<style>
    .carousel img {

    .genre-head {

        font-size: 9%;

</style>
{% endblock head %}

{% block main %}
<!---------------------------------------------------------------   adding Carousel (sliding banner) -------------------------------------------------------------------->
<!-- carousel 1 -->

<section class="slide-window ">
    <div id="carousel-1" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-1" data-slide-to="1"></li>
            <li data-target="#carousel-1" data-slide-to="2"></li>
            <li data-target="#carousel-1" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner" role="listbox">

            <div class="carousel-item active">
                <img class="d-block img-fluid" src="{% static 'mainapp/png/banner/1.png' %}" alt="slide">
            </div>

            <div class="carousel-item">
                <img class="d-block img-fluid" src="{% static 'mainapp/png/banner/2.png' %}" alt="Slide">
            </div>

            <div class="carousel-item">
                <img class="d-block img-fluid" src="{% static 'mainapp/png/banner/3.png' %}" alt="Slide">
            </div>

            <div class="carousel-item">
                <img class="d-block img-fluid" src="{% static 'mainapp/png/banner/4.png' %}" alt="Slide">
            </div>

        </div><!-- e carousel-inner -->

        <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">prev</span>
        </a>

        <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">next</span>
        </a>

    </div><!-- e carousel -->
</section><!-- e section -->

<section class="text-light text-center" style="background-color: #F9812A;">
    <div class="container">
        <div class="row">

            <div class="col genre-head">
                <h1 style="margin-top: 2%">Read Genre Wise</h1>
            </div><!-- e col -->

        </div><!-- e row -->
    </div><!-- e container -->
</section><!-- e section -->
