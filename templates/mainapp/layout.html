{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, initial-scale=1.0">
    <meta name="description" content="Book Recommender System">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>
        Index
    </title>
    <link rel="stylesheet" href="{% static 'mainapp/css/layout.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1849fb7a64.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book"></i>
            </a>

            <!-- Collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block main %}
    {% endblock main %}

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <ul>
                        <li>Find Books By Genre</li>
                        <li>Recommended Books For You</li>
                        <li>Connect with Us</li>
                    </ul>
                </div>
                <div class="col-sm">
                    <ul>
                        <li>Feedback</li>
                    </ul>
                </div>
                <div class="col-sm">
                    <ul>
                        <li>Get your montly curated books</li>
                        <li>
                            <form>
                                <div class="form-group mx-sm-2 mb-2">
                                    <label for="email" class="sr-only">Password</label>
                                    <input type="email" class="form-control-sm." id="emailinput"
                                        placeholder="Enter your Email here">
                                </div>
                                <button type="submit" class="btn btn-primary btn-xs">Subscribe</button>
                            </form>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
